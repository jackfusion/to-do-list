<div class="container">
  <h1>My to-do list</h1>

  <label for="addItemInput">Add new item</label><br />
  <input #newItem type="text" id="addItemIput" />
  <button class="btn btn-primary" (click)="addItem(newItem.value)">Add</button>
  <ul>
    <li *ngFor="let item of allItems">
      {{item.description}}
      <input type="checkbox" [checked]="item.isDone" />
    </li>
  </ul>
</div>
